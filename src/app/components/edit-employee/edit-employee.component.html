<h3 class="text-center">Editar empleado</h3>
<form>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input [(ngModel)]="employee.name" name="name" type="text" class="form-control" id="name"  placeholder="Ingresar nombre">
  </div>
  <div class="form-group">
    <label for="lastName">Apellido</label>
    <input  [(ngModel)]="employee.lastName" name="lastName" type="text" class="form-control" id="lastName"  placeholder="Ingresar apellidos">
  </div>
  <div class="form-group">
    <label for="email">Correo</label>
    <input  [(ngModel)]="employee.email" name="email" type="email" class="form-control" id="email"  placeholder="Ingresar correo">
  </div>

  <button type="button" (click)="update()" class="btn btn-outline-primary btn-block">Guardar</button>
</form>
